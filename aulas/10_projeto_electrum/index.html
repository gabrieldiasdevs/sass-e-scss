<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrum E-commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header>
        <div class="container__acesso">
            <div class="acesso">
                <div class="acesso__contato">
                    <span><i class="fas fa-phone"></i> (48)9999-0000</span>
                    <span><i class="far fa-envelope"></i> email@email.com</span>
                    <span><i class="fas fa-map-marker-alt"></i> Rua Teste, 1234</span>
                </div>
                <div class="acesso__conta">
                    <a><i class="fas fa-dollar-sign"></i> BRL</a>
                    <a><i class="far fa-user"></i> Minha Conta</a>
                </div>
            </div>
        </div>
        <div class="container__menu">
            <div class="menu">
                <div class="menu__logo">
                    <a href="#">Electrum <i class="fas fa-bolt"></i></a>
                </div>
                <div class="menu__pesquisa">
                    <input class="buscar" type="text" name="pesquisa" id="ipesquisa" placeholder="Busque aqui">
                    <input class="pesquisa" type="submit" value="Pesquisar">
                </div>
                <div class="menu__carrinho">
                    <div class="menu__carrinho__favoritos">
                        <span>0</span>
                        <i class="fas fa-heart"></i>
                        <a href="#">Favoritos</a>
                    </div>
                    <div class="menu__carrinho__sacola">
                        <span>0</span>
                        <i class="fas fa-shopping-cart"></i>
                        <a href="#">Carrinho</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container__nav">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Promoções</li>
                    <li>Notebooks</li>
                    <li>Celulares</li>
                    <li>Câmeras</li>
                    <li>Acessórios</li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
